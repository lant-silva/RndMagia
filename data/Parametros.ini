# (Linhas que começam com Jogo-da-Velha são ignoradas pelo programa)
# RndMagia
# By lant-silva
#
# Parametros para geração de magias
#
# Eu decidi implementar esse arquivo para caso você queira fazer seu
# próprio balanceamento dos valores dentro do programa, caso você
# não esteja se sentindo confiante com os valores recebidos
#
# [Geração de valores para o nome]
# Para editar os nomes a serem gerados, edite os outros arquivos na
# pasta Elementos e na pasta data
#
# Formato que vai ser gerado: Nome-Classe + Nome-Elemento
#
# Exemplo: Classe Ofensiva e Elemento de fogo: Meteoro Flamejante
#
# [Geração de valores para o rank]
# Para editar os nomes dos ranques a serem gerados, edite os outros
# arquivos na pasta Rank
#
# [Geração de valores para a duração]
#
# Modificadores para cada rank
# O número inserido vai determinar a duração total da magia
# 
# AVISO: Por questôes de balanceamento, evite colocar números 
# muito altos :)
# [Rank C]
durationRankModMinC=1
durationRankModMaxC=1
# [Rank B]
durationRankModMinB=1
durationRankModMaxB=2
# [Rank A]
durationRankModMinA=2
durationRankModMaxA=3
# [Rank S]
durationRankModMinS=3
durationRankModMaxS=4
# [Rank SS]
durationRankModMinSS=4
durationRankModMaxSS=6
#
# [Geração de valores para o efeito]
# 
# Modificadores para alterar o efeito da magia
# O número inserido vai determinar a potência do efeito da magia
#
# [Modificador]
# [Rank C]
effectRankModMinC=1
effectRankModMaxC=1
# [Rank B]
effectRankModMinB=1
effectRankModMaxB=2
# [Rank A]
effectRankModMinA=2
effectRankModMaxA=3
# [Rank S]
effectRankModMinS=3
effectRankModMaxS=4
# [Rank SS]
effectRankModMinSS=4
effectRankModMaxSS=6
#
# [Geração de alcances]
# 
# Muda o total de alcances disponíveis
reach=Singular
reach=Multiplos alvos
reach=Em área
reach=Pessoal
#
#
